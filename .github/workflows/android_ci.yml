name: Android CI

# Trigger the workflow on push to main/develop branches and any PR
on:
  workflow_dispatch:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build_and_test:
    name: Build & Verify
    runs-on: ubuntu-latest

    env:
      MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
      GEMINI_API_KEY_DEBUG: ${{ secrets.GEMINI_API_KEY_DEBUG }}
      GEMINI_API_KEY_RELEASE: ${{ secrets.GEMINI_API_KEY_RELEASE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 17 (Required for Android Gradle Plugin 8.0+)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # Set up gradle with caching to speed up subsequent builds
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v3

      # 1. Check code style (Detekt)
      # This uses the detekt plugin you already have in libs.versions.toml
      - name: Run detekt
        run: ./gradlew detekt

      # 2. Check lint
      - name: Run lint
        run: ./gradlew lintDebug

      # 3. Build the app
      - name: Build debug apk
        run: ./gradlew assembleDebug

      # 4. Run unit tests
      # This runs tests across all modules (:app, :core:data, :feature:chat, etc.)
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest

      # (Optional) Upload test reports if failure occurs
      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/'
